dedWINDOW_DEFAULT=1       ; display game in a MS window (PC only)FLAG_INVERT_MOUSE_Y=1  ; inverts the Y-axis of the mouselook controllerINTERFACE_DISABLE=0    ; disables all Beth-tech game overlay objects as well as the subtitle widgetENVMAP_TOOL=0          ; hack for rendering environment mapsNSL_OLD_FASHIONED=0    ; 1=use raw WAV files and CSV instead of banks (PC only)UNLOCK_ALL_UNLOCKABLES=1LIMITED_EDITION_DISC=0SHOW_END_OF_PACK=1     ; 1=display popup message when pack completes successfullyCHATTY_LOAD=1          ; display additional messages and warnings when loading data into the gameNO_EXCEPTION_HANDLER=1 ; programming toolNO_MOVIES=0            ; disable NVL movie playback (affects the movie_manager)NO_CD=0                ; disable read from CD (GC only; only affects file_exists() query)NO_LOAD_SCREEN=0       ; disable display of user login and game load screenNO_PARTICLES=0         ; disable the particle systemNO_PARTICLE_PUMP=0COMBO_TESTER=1         ; allow combos to function even in the absence of a valid targetSHOW_DEBUG_TEXT=1      ; allows debug text to be displayed on game screenSHOW_DEBUG_INFO=1      ; display debug info such as hero/camera location, coordinates, etc.SHOW_BAR_OF_SHAME=0    ; display the frame rate color barSWING_DEBUG_TRAILS=1   ; Whether to show debug trails while swinging or not (not available in final)PC_WINDOW_LEFT=-1      ; These set a hard position for the window when on playing on PCPC_WINDOW_TOP=-1       ; if -1 the value is ignored and the center of the screen is usedALLOW_ERROR_POPUPS=1   ; enable popup windows dialog for error messages (PC only)ALLOW_WARNING_POPUPS=1 ; enable popup windows dialog for warning messages (PC only) LOAD_STRING_HASH_DICTIONARY=1  ; string-hash debugging tool (automatically disabled on TEST and retail units)LOG_RUNTIME_STRING_HASHES=0    ; string-hash debugging tool (only turn this on if you know what you're doing)SHOW_OBBS=0            ; debugging tool, show the obbs that spidey is close to (they appear as red wireframe boxes)SHOW_CHUCK_DEBUGGER=0  ; display the script debugger toolCAMERA_INVERT_LOOKAROUND=0 ; Invert right-analog up/down and left/right behaviour.LIVE_IN_GLASS_HOUSE=0  ; enable the glass house (invisible bounds on the world, created by artists)STRICT_PANEL_MEMORY_LIMIT=1 ; use seperate memory pool for captures, no over budget captures allowedSPLIT_RENDER_LISTS=0  ; break up full world renders into seperate display listsENABLE_DECALS=1       ; enable damage to terrain to be added for example when Goblin landsDISPLAY_THOUGHT_BUBBLES=0                   ; Show AI thought bubblesLINK=1WAIT_FOR_LINK=1SCREEN_ASSERTS=0ENABLE_LONG_CALLSTACK=1ENABLE_ZOOM_MAP=0RENDER_FE_UI=1  ; enable all of the front end and user interface renderingSHOW_TERRAIN_INFO=0   ; show the terrain type that the hero is currently standing on or attached toFORCE_PROGRESSION=1   ; sets the game to progress normally